<div>
    <h2>Aliens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alien.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Alien
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Dna One</span></th>
                    <th><span>Dna Two</span></th>
                    <th><span>Avatar</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alien in vm.aliens track by alien.id">
                    <td><a ui-sref="alien-detail({id:alien.id})">{{alien.id}}</a></td>
                    <td>{{alien.name}}</td>
                    <td>{{alien.dnaOne}}</td>
                    <td>{{alien.dnaTwo}}</td>
                    <td><a ui-sref="alien-detail({id:alien.id})"><img src="{{alien.avatar}}" style="max-height: 100px;" /></a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alien-detail({id:alien.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alien.edit({id:alien.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alien.delete({id:alien.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
