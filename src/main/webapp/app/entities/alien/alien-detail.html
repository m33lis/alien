
<div>
    <h2><span>Alien</span> {{vm.alien.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.alien.name}}</span>
        </dd>
        <dt><span>Dna One</span></dt>
        <dd>
            <span>{{vm.alien.dnaOne}}</span>
        </dd>
        <dt><span>Dna Two</span></dt>
        <dd>
            <span>{{vm.alien.dnaTwo}}</span>
        </dd>
        <dt><span>Avatar</span></dt>
        <dd>
            <span><img src="{{vm.alien.avatar}}" style="max-height: 100px; "/></span>
        </dd>
        <dt><span>Available hosts</span></dt>
        <dd>
            <span><span ng-repeat="host in vm.hosts"><host host="host" alien="vm.alien" /></span></span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="alien-detail.edit({id:vm.alien.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
