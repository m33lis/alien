
<div>
    <h2><span>Host</span> {{vm.host.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.host.name}}</span>
        </dd>
        <dt><span>Dna</span></dt>
        <dd>
            <span>{{vm.host.dna}}</span>
        </dd>
        <dt><span>Avatar</span></dt>
        <dd>
            <span><img src="{{vm.host.avatar}}" style="max-height: 100px;"/></span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="host-detail.edit({id:vm.host.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
